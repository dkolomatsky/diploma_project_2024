<!doctype html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>E-SHOP</title>
</head>

<body>
  <!-- верхний блок -->
  <div class="page-header">
    <div class="page-header__navbar">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="assets/img/icon-3.png" alt="site logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Products
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">LapTops</a></li>
                    <li><a class="dropdown-item" href="#">Tablets</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">LapTops&Tablets</a></li>
                  </ul>
                </li>
              </ul>
              <!-- блок для поиска -->
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                  id="search-input">
                <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
              </form>
              <!-- блок корзина -->
              <button class="btn btn-outline-success my-2 my-sm-0 page-header__cart-btn" type="submit">
                <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                <span class="page-header__cart-counter" id="cart-counter-label">0</span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="page-header__carousel">
      <div class="container">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0"
              class="active btn-primary" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img src="assets/img/slide1.png" class="d-block w-100" alt="slide1">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img src="assets/img/slide2.png" class="d-block w-100" alt="slide2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/slide3.png" class="d-block w-100" alt="slide3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- основной блок -->
  <div class="container main-block">
    <div class="row">
      <aside class="col-lg-3 order-lg-1 sidebar">

        <div class="container-fluid sidebar-filter">

          <form>
            <fieldset class="form-group">
              <legend>Device type</legend>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt1" id="opt1" value="opt1">
                <label class="form-check-label" for="opt1">
                  Laptop
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt2" id="opt2" value="opt2">
                <label class="form-check-label" for="opt2">
                  Tablet
                </label>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <legend>Color</legend>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt3" id="opt3" value="opt3">
                <label class="form-check-label" for="opt3">
                  Black
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt4" id="opt4" value="opt4">
                <label class="form-check-label" for="opt4">
                  Red
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt5" id="opt5" value="opt5">
                <label class="form-check-label" for="opt5">
                  Green
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt6" id="opt6" value="opt6">
                <label class="form-check-label" for="opt6">
                  Silver
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="opt7" id="opt7" value="opt7">
                <label class="form-check-label" for="opt7">
                  Grey
                </label>
              </div>
            </fieldset>

            <fieldset class="form-group">
              <legend>RAM:</legend>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="4GB" id="4GB" value="4GB">
                <label class="form-check-label" for="4GB">
                  4GB
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="8GB" id="8GB" value="8GB">
                <label class="form-check-label" for="8GB">
                  8GB
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="16GB" id="16GB" value="16GB">
                <label class="form-check-label" for="16GB">
                  16GB
                </label>
              </div>
            </fieldset>
            <!-- блок который будет появляться после нажатия на  Show more options...-->
            <fieldset class="form-group extra-option">
              <legend>Brand:</legend>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Apple" id="Apple" value="Apple">
                <label class="form-check-label" for="Apple">
                  Apple
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Samsung" id="Samsung" value="Samsung">
                <label class="form-check-label" for="Samsung">
                  Samsung
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Lenovo" id="Lenovo" value="Lenovo">
                <label class="form-check-label" for="Lenovo">
                  Lenovo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Huawei" id="Huawei" value="Huawei">
                <label class="form-check-label" for="Huawei">
                  Huawei
                </label>
              </div>
            </fieldset>

            <a href="#" class="sidebar-filter__more show-option">Show extra options...</a>
            <a href="#" class="sidebar-filter__more close-option ">Close extra options...</a>
          </form>
          <button type="submit" class="btn btn-primary btn-block sidebar-filter__submit">Filter</button>
        </div>

      </aside>

      <main class="col-lg-9 order-lg-2 page-main">

        <div class="row page-title">
          <div class="col-md-8">
            <h1 class="page-title__header">Laptops and Tablets</h1>
          </div>
          <div class="col-md-4">
            <select name="filter" id="page-title__filter" class="page-title__filter">
              <option value="sv1">sort by price</option>
              <option value="sv1">sort by name</option>
              <option value="sv2">sort by date</option>
              <option value="sv3">sort by popularity</option>
            </select>
          </div>
        </div>
        <!-- блок для карточек товара -->
        <div class="row page-content content-grid" id="content-container"></div>
        <div class="page-pagination">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>
              <li class="page-item"><a class="page-link" href="#" data-page="2">2</a></li>
            </ul>
          </nav>
        </div>
      </main>
    </div>
  </div>
  <!-- блок корзина -->
  <div class="cart-container" style="display: none;">
    <div class="container"></div>
    <div class="cart-name">Корзина</div>
    <form></form>
    <div class="clientOrder">
      <span>Ваши товары:</span>
    </div>
  </div>
  </div>
  <!-- нижний блок -->
  <footer class="py-3 my-4 page-footer">
    <div class="container">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
      <p class="text-center text-body-secondary">© 2024 Dmytro Kolomatskyi, UA</p>
    </div>
  </footer>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/ce3d69e133.js" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js" type="module"></script>

</body>

</html>
